language: bash
sudo: false
install: true
addons:
  apt:
    packages:
    - lua5.1
    - python2.7
script: "[[ -n $TRAVIS_TAG ]] && ./build.sh web || ./build.sh" # web only for tags# web only for tags
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
     # travis encrypt <token>
    secure: ""
  file:
    - target/protecttheoneyoulove.love
    - target/protecttheoneyoulove-win.zip
    - target/protecttheoneyoulove-web.zip
  on:
    tags: true
    all_branches: true
after_success:
  - "[[ -n $TRAVIS_TAG ]] && ./build.sh deploy $TRAVIS_REPO_SLUG"
env:
  global:
  # travis encrypt GH_TOKEN= <token>
  - secure: ""
